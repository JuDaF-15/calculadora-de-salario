<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Calculadora de salario</title>
</head>

<body style="background-color:#161d38; font-family: Century Gothic;">

    <center>

        <div class="row mt-4"></div>

        <h1 style="color: lime; font-weight: bold;">CALCULADORA DE SALARIO</h1>

        <div class="container-fluid bg bg-light"
            style="border:4px solid green; width: 450px; height: auto; margin-top: 50px; border-radius: 30px;"><br>

            <p style="font-weight: bold;">Para calcular su salario, seleccione la categoría a la cual pertenece y digite
                el número de horas que trabaja.</p>

            <p style="font-weight: bold; color: red;">Si trabaja más de 40 horas, a la tarifa se le incrementa un 25%
                para horas extras.</p>

            <br>

            <p style="text-align: left ; font-weight: bold;">Categoría</p>

            <div>
                <select id="categoria" class="form-select">
                    <option selected value="4">Seleccionar</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div> <br>

            <p style="text-align: left ; font-weight: bold;">Horas trabajadas</p>

            <div>
                <input type="number" class="form-control" id="horas">
            </div> <br>

            <div>
                <input type="button" value="Calcular" onclick="calcular(); validar()" class="btn btn-success"
                    style="width: 100px ;">

                <input type="button" value="Reset"
                    onclick="reset()"
                    class="btn btn-danger" style="width: 100px ;">

            </div><br>

            <div class="row">

                <div class="col">
                    <p style="text-align: left ; font-weight: bold; color: red;">Resultado</p>
                </div>

                <div class="col">
                    <b id="resultado"></b>
                </div>

            </div>

        </div>

    </center>

</body>

<script src="script2.js"></script>

</html>
